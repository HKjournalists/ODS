<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>导航菜单</title>
<style type="text/css">

body>div {
	text-align: center;
	margin: auto;
	border: 1px black solid;	
}

div>div{
	display: inline-block;
	border: 1px red solid;
	margin-right: -4px;
}

a {
	text-decoration: none;
	display: block;
	width: 120px;
	padding: 10px;
	background-color: #eee;
}

a:HOVER {
	background-color: #aaa;
	font-weight: bold;
}


</style>
</head>
<body>
<div>
	<div><a>java 基础</a></div>
	<div><a>java 中级</a></div>
	<div><a>java 高级</a></div>
	<div><a>java 特级</a></div>
</div>
</body>
</html>
