<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 基本标签</title>
</head>
<body>
<!-- 采用标题1到标题6来输出文本 -->
	<h1>标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>
	
<!-- 输出一条水平线 -->	
<hr/>
<!-- 使用span定义三节 -->
三个span<br>
<span>tomcat</span>
<span>jettty</span>
<span>weblogic</span>
<br><br>
三个div<br>
<!-- 使用div定义三节 -->
<div>tomcat</div>
<div>jetty</div>
<div>weblogic</div>

<br/>
三个p
<p>tomcat</p>
<p>jetty</p>
<p>weblogic</p>
<!-- 使用p定义三段 -->
</body>
</html>
